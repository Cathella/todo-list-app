<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <p>Today's Todo</p>
        <button id="reloadBtn">↻</button>
      </header>
      <div>
        <form action="#">
          <input type="text" placeholder="Add to your list ...">
          <button id="enterBtn">↲</button>
        </form>
        
        <ul class="todo-list">
        </ul>

        <button id="clearCompleted">Clear all completed tasks</button>
      </div>
    </div>
  </main>
  <script
      src="https://kit.fontawesome.com/7290f27402.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
